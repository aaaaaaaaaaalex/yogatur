<!-- Кодировка документа -->
<meta charset="UTF-8">

<!-- Приказ IE использовать последнюю версию движка -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Meta tag responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Preconnect (сайты, которые нужно подгрузить заранее для общего ускорения загрузки страницы)-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://ajax.googleapis.com"> 


<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 

<!-- Style -->
<link rel="stylesheet" href="css/style.min.css">


<!-- Open Graph (микроразметка для превью сайта в ссылке в соцсетях)-->
<meta property="og:type" content="website">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="img/logo/logo-og.png">
<meta property="og:image:width" content="1200px">
<meta property="og:image:height" content="630px">
<meta property="og:url" content="http://">
<meta property="og:site_name" content="" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image:alt" content="" /><!-- Отвечает за альтернативное описание изображения для тех, у кого нарушено зрение. -->


<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
<link rel="manifest" href="img/favicons/site.webmanifest">
<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-title" content="">
<meta name="apple-mobile-web-app-capable" content="yes">


<!-- Отключаем подсветку телефона и адреса в мобильных браузерах -->
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
